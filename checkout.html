<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - The Hungry Coder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="checkout-container">
        <div class="form-container">
            <h1 class="main-title">Shipping Details</h1>
            <p class="sub-title">Please enter your details to complete the order.</p>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="pinCode">PIN Code</label>
                    <input type="text" id="pinCode" required pattern="[0-9]{6}" title="Enter a 6-digit PIN code">
                </div>
                 <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
                </div>
                 <button type="submit" id="place-order-btn" class="primary-btn">Place Order</button>
            </form>
             <a href="index.html" class="back-link">&larr; Back to Menu</a>
        </div>
        <div class="summary-container">
            <h2>Order Summary</h2>
            <div id="order-summary-items">
                <!-- Order items will be inserted here -->
            </div>
            <div class="summary-total">
                <span>Total</span>
                <span id="summary-total">RS 0</span>
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
